set-option -g prefix2 C-SPACE

set -g mouse on

set-window-option -g status-keys vi
set-window-option -g mode-keys vi

bind x kill-pane

set -g default-terminal "xterm-256color"
set -ga terminal-overrides ",xterm-256color*:Tc"

bind r source-file ~/.config/tmux/tmux.conf

set -g base-index 1
setw -g pane-base-index 1

bind -n M-h select-pane -L
bind -n M-j select-pane -D
bind -n M-k select-pane -U
bind -n M-l select-pane -R

# Clock
setw -g clock-mode-colour red

# Copy
setw -g mode-style 'fg=black bg=red bold'

# pane borders
set -g pane-border-style 'fg=black'
set -g pane-active-border-style 'fg=red'

set -g status-position bottom
set -g status-justify left
set -g status-style 'bg=black fg=white'

set -g status-left-length 0
set -g status-left '#[bg=red fg=black bold] #S #[bg=black] '
set -g status-right '#[bg=red fg=black bold] %H:%M '

setw -g window-status-current-format '#[bg=red fg=black] #I #W '

setw -g window-status-format '#[fg=red] #I #[fg=white]#W '

set -g message-style 'fg=red bg=black bold'

if -F "#{==:#{session_windows},1}" "set -g status off" "set -g status on"
set-hook -g window-linked 'if -F "#{==:#{session_windows},1}" "set -g status off" "set -g status on"'
set-hook -g window-unlinked 'if -F "#{==:#{session_windows},1}" "set -g status off" "set -g status on"'
