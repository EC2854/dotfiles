# move and resize window like in kde
bindm=SUPER,mouse:272,movewindow
bindm=SUPER,mouse:273,resizewindow

# toggle fullscreen
bind=SUPERSHIFT, F, fullscreen, 0
bind=SUPER, F, fullscreen, 1

# toggle floating
bind=SUPER, Space, togglefloating

# Pin window
bind=SUPERSHIFT, Space, pin

bind=SUPER, V, exec , hyprpicker | wl-copy

# Move Focus
bind=SUPER,h,movefocus,l
bind=SUPER,j,movefocus,d
bind=SUPER,k,movefocus,u
bind=SUPER,l,movefocus,r

bind=SUPER,left,movefocus,l
bind=SUPER,right,movefocus,r
bind=SUPER,up,movefocus,u
bind=SUPER,down,movefocus,d

# Move Window
bind=SUPERSHIFT,left,movewindow,l
bind=SUPERSHIFT,down,movewindow,d
bind=SUPERSHIFT,up,movewindow,u
bind=SUPERSHIFT,right,movewindow,r

bind=SUPERSHIFT,h,movewindow,l
bind=SUPERSHIFT,j,movewindow,d
bind=SUPERSHIFT,k,movewindow,u
bind=SUPERSHIFT,l,movewindow,r

# Resize Window
binde=SUPERALT,left,resizeactive,-25 0 
binde=SUPERALT,down,resizeactive,0 25 
binde=SUPERALT,up,resizeactive,0 -25 
binde=SUPERALT,right,resizeactive,25 0

binde=SUPERALT,h,resizeactive,-25 0 
binde=SUPERALT,j,resizeactive,0 25 
binde=SUPERALT,k,resizeactive,0 -25 
binde=SUPERALT,l,resizeactive,25 0

# Close active window
binde=SUPER,Q,killactive

# Move to another workspace
bind=SUPER,1,workspace,1
bind=SUPER,2,workspace,2
bind=SUPER,3,workspace,3
bind=SUPER,4,workspace,4
bind=SUPER,5,workspace,5
bind=SUPER,6,workspace,6
bind=SUPER,7,workspace,7
bind=SUPER,8,workspace,8
bind=SUPER,9,workspace,9
bind=SUPER,0,workspace,10

# move window to another workspace
bind=SUPERSHIFT,1,movetoworkspacesilent,1
bind=SUPERSHIFT,2,movetoworkspacesilent,2
bind=SUPERSHIFT,3,movetoworkspacesilent,3
bind=SUPERSHIFT,4,movetoworkspacesilent,4
bind=SUPERSHIFT,5,movetoworkspacesilent,5
bind=SUPERSHIFT,6,movetoworkspacesilent,6
bind=SUPERSHIFT,7,movetoworkspacesilent,7
bind=SUPERSHIFT,8,movetoworkspacesilent,8
bind=SUPERSHIFT,9,movetoworkspacesilent,9
bind=SUPERSHIFT,0,movetoworkspacesilent,10

# change workspace with scroll
bind=SUPER,mouse_down,workspace,e-1
bind=SUPER,mouse_up,workspace,e+1

# Move workspace to diffrent monitor
bind=SUPERCONTROL,h,movecurrentworkspacetomonitor,l
bind=SUPERCONTROL,j,movecurrentworkspacetomonitor,p
bind=SUPERCONTROL,k,movecurrentworkspacetomonitor,u
bind=SUPERCONTROL,l,movecurrentworkspacetomonitor,r

# Open foot
binde=SUPER,t,exec,uwsm app -- footclient
binde=SUPERSHIFT,t,exec,uwsm app -- foot

# Open launcher
bindr=SUPER,SUPER_L,exec, walker
bindr=SUPER,SUPER_R,exec, walker

# Bookmark Script

bind=SUPER,B,exec, uwsm app -- flatpak run org.gnome.World.Secrets

bind=SUPER,E,exec, uwsm app -- foot -T "lf-float" lf

bind=SUPER,W,exec, uwsm app -- flatpak run app.zen_browser.zen

bind=SUPERSHIFT,D,exec,uwsm app --  flatpak run dev.vencord.Vesktop

bind=SUPER,A,exec,uwsm app -- footclient -T "wiremix-float" wiremix 

bind=SUPER,TAB,exec, uwsm app -- footclient -T "clock" -o "font=Departure Mono Nerd Font Mono:size=5" -- tty-clock -DC 4

bind=SUPER,S,exec, ~/.local/share/scripts/screenshot.sh # take screenshot (selected area)
bind=SUPERSHIFT,S,exec, grim - | wl-copy # take screenshot (fullscreen)
bind=,Print,exec, grim - | wl-copy # take screenshot (fullscreen)

# Audio stuff
bind=,XF86AudioMute,exec, wpctl set-mute @DEFAULT_SINK@ toggle
bind=,XF86AudioMicMute,exec, wpctl set-mute @DEFAULT_SOURCE@ toggle

binde=,XF86AudioLowerVolume,exec, wpctl set-volume @DEFAULT_SINK@ 0.05-
binde=,XF86AudioRaiseVolume,exec, wpctl set-volume @DEFAULT_SINK@ 0.05+

bind=,XF86AudioPlay,exec,playerctl play-pause
bind=,XF86AudioNext,exec,playerctl next
bind=,XF86AudioPrev,exec,playerctl previous

binde=,XF86MonBrightnessdown,exec,~/.local/share/scripts/volume.sh brt down 
binde=,XF86MonBrightnessup,exec,~/.local/share/scripts/volume.sh brt up 

bind=SUPER,MINUS,exec,playerctl previous
binde=SUPER SHIFT,MINUS,exec, wpctl set-volume @DEFAULT_SINK@ 0.05-
binde=SUPER ALT,MINUS,exec, wpctl set-volume @DEFAULT_SOURCE@ 0.05-
binde=SUPER CONTROL,MINUS,exec,~/.local/share/scripts/volume.sh brt down

bind=SUPER,EQUAL,exec,playerctl next
binde=SUPER SHIFT,EQUAL,exec, wpctl set-volume @DEFAULT_SINK@ 0.05+
binde=SUPER ALT,EQUAL,exec, wpctl set-volume @DEFAULT_SOURCE@ 0.05+
binde=SUPER CONTROL,EQUAL,exec,~/.local/share/scripts/volume.sh brt up 

bind=SUPER,P,exec,playerctl play-pause
bind=SUPER SHIFT,P,exec, wpctl set-mute @DEFAULT_SINK@ toggle
bind=SUPER ALT,P,exec, wpctl set-mute @DEFAULT_SOURCE@ toggle

# Open powermenu
bind=SUPER,ESCAPE,exec, ~/.local/share/scripts/powermenu.sh 
bind=SUPERCONTROL,Q,exec, qs ipc call lockscreen lock 
bind=SUPERSHIFT,ESCAPE,exec, uwsm stop # exit hyprland without asking


bind = SUPER, D, submap, audio

submap = audio

bind = , L, exec, hyprctl dispatch submap reset && footclient -T "mpc-float" ~/.local/bin/fzf-mpd.sh play
bind = , A, exec, hyprctl dispatch submap reset && footclient -T "mpc-float" ~/.local/bin/fzf-mpd.sh add
bind = , D, exec, hyprctl dispatch submap reset && footclient -T "mpc-float" ~/.local/bin/fzf-mpd.sh del 

bind = , C, exec, hyprctl dispatch submap reset && MPD_HOST=/tmp/mpd.sock mpc clear
bind = , R, exec, hyprctl dispatch submap reset && MPD_HOST=/tmp/mpd.sock mpc repeat && notify-send "$(MPD_HOST=/tmp/mpd.sock mpc status)"
bind = , S, exec, hyprctl dispatch submap reset && MPD_HOST=/tmp/mpd.sock mpc random && notify-send "$(MPD_HOST=/tmp/mpd.sock mpc status)"

bind = , P, exec, hyprctl dispatch submap reset && MPD_HOST=/tmp/mpd.sock mpc toggle && notify-send "$(MPD_HOST=/tmp/mpd.sock mpc status)"

binde = , MINUS, exec, MPD_HOST=/tmp/mpd.sock mpc volume -5 && notify-send "$(MPD_HOST=/tmp/mpd.sock mpc status)" 
binde = , EQUAL, exec, MPD_HOST=/tmp/mpd.sock mpc volume +5 && notify-send "$(MPD_HOST=/tmp/mpd.sock mpc status)" 

# Use `reset` to go back to the global submap
bind = , escape, submap, reset
submap = reset
